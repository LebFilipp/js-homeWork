<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  1. Изначально переменная с не определена, так как при ее создании ей не было
  присвоено никакого значения, далее мы переменной с присваеваем значение
  ++а, значение перееменной а задано и равно 1, инкремент ++ прибавляет еденицу
  к переменной а, в данном случае используется префексная форма инкремента ++
  (сначала прибавляется 1 а потом уже присваевается значение), теперь а = 2,
  затем переменной с присваевается значение переменной а. 
  2. В результате alert выведет нам значение равное 2.
   */
  alert(c);

  d = b++;
  /*
  1. Изначально переменная d так же не определена, далее мы переменной d 
  присваеваем значение b++, значение перееменной b задано и равно 1, инкремент ++
  прибавляет еденицу к переменной b, в данном случае используется постфиксная
  форма (сначала присваеваем значение а потом прибавляем 1), к переменной d
  присваевается значение переменной b (которое пока еще = 1), а уже потом
  к переменной b прибавляется 1.
  2. В результате alert выведет нам значение равное 1.
   */
  alert(d);

  c = 2 + ++a;
  /*
  1. Мы уже знаем что а = 2, далее мы снова прибавляем 1 т.к. вновь стоит инкремент.
  В этот раз снова используется префиксная форма, значит сначала переменная а
  становится равная 3, а затем выполняем следушее действие.
  2. Далее мы складываем 2 и значение переменной а, напоминаю что а = 3.
  3. В результате alert выведет нам значение равное 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  1. сначала мы складываем 2 и b, напоминаю что b у нас уже = 2.
  2. получившийся ответ 4 мы присваеваем к переменной d, а к переменной b прибовляем
  еденицу, т.к. используется посфиксный инкремент.
  3 В результате alert выведет нам значение равное 4.
  */
  alert(d);
  
  /*
  После всех изменений переменные имеют следубщие значения:
  a = 3,
  b = 3,
  c = 5,
  d = 4.
  */

  alert(a);
  alert(b);
</script>
</body>
</html>
