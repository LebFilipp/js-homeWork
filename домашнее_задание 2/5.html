<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
    * Сумма a и b.
    * @param {number} a - Первое число.
    * @param {number} b - Второе число.
    * @return {number} Возвращает сумму чисел.
  */
  function getSum (a, b) {
    return a + b;
  }
  console.log(getSum(5, 5));

  /**
    * Разница a и b.
    * @param {number} a - Первое число.
    * @param {number} b - Второе число.
    * @return {number} Возвращает разницу чисел.
  */
  function getDif (a, b) {
    if (a > b) {
      return a - b;
    }
    return b - a;
  }
  console.log(getDif(16, 7));

  /**
    * Произведение a и b.
    * @param {number} a - Первое число.
    * @param {number} b - Второе число.
    * @return {number} Возвращает произведение чисел.
  */
  function getMul (a, b) {
    return a * b;
  }
  console.log(getMul(5, 5))

  /**
    * Деление a и b.
    * @param {number} a - Первое число.
    * @param {number} b - Второе число.
    * @return {number} Возвращает результат деления чисел.
  */
  function getDiv (a, b) {
    return a / b;
  }
  console.log(getDiv(4, 2))

  /**
    * Выполняет одно из предложеных математических действий.
    * Аргументами функции.
    * @param {number} arg1 - Первое число.
    * @param {number} arg2 - Второе число.
    * @param {number} operation - Одна из 4 операций (+, -, *, /).
    * @return {number} Возвращает результат выполнения одного из математических
    * действий, указанных выше.
  */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return getSum(arg1, arg2);
      case "-": return getDif(arg1, arg2);
      case "*": return getMul(arg1, arg2);
      case "/": return getDiv(arg1, arg2);
      default: return NaN;
    }
  }
  console.log(mathOperation(2, 2, "+"));
  console.log(mathOperation(10, 2, "-"));
  console.log(mathOperation(4, 4, "*"));
  console.log(mathOperation(10, 2, "/"));
</script>
</body>
