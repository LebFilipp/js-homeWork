<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем 20.
  2. 20 плюс "10" получаем "2010", так как мы складываем число и строку, а это
  разные типы данных, JavaScript превратит число 20 в строку, а потом сложит 
  две строки и получится результат "2010".
  3. С помощью console.log выводим значение "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 плюс "10" получаем "1010", так как при сложении числа и строки
  JavaScript автоматически превратит число 10 в строку, далее складываются 2 строки
  и мы получаем результат в виде строки "1010".
  2. Далее происходит то же самое, что бы сложить строку "1010" и число 10, JS
  сначала преобразует число 10 в строку и затем сложит "1010" и "10", получаем
  результат "101010".
  3. С помощью console.log выводим значение "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем 20.
  2. Перед следующим сложением унарный опратор плюс преобразует строку "10" в число,
  далее мы складываем 20 и 10 в результвте получаем число 30.
  3. С помощью console.log выводим значение 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. перед делением унарный оператор минус преобразует строку в число, так как строка 
  пустая то JS определит ее как 0, но в роли унарного оператора у нас минус, поэтому 
  будет -0. затем мы делим 10 на -0 в результате получаем -infinity.
  2. С помощью console.log выводим значение -infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Перед делением унарный оператор плюс переведет строку "2,5" в число, но
  так как для отделение дробной части используется запятая вместо точки, то JS 
  определит это как NaN. Далее при делении 10 на NaN в результате мы получаем NaN.
  2. С помощью console.log выводим значение NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
