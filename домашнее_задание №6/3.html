<div class="stars_container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const iEls = document.querySelectorAll('i');
  iEls.forEach(el => {
    el.addEventListener('mouseover', event => {
      addClass(event.target);
    });
    el.addEventListener('mouseout', event => {
      removeClass(event.target);
    });
  })

  function addClass(item) {
    item.classList.add('golden');
    const previousEl = item.previousElementSibling;
    if (previousEl !== null && previousEl.tagName === 'I') {
      return addClass(previousEl);
    }
  };

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
   function removeClass(item) {
    item.classList.remove('golden');
    const previousEl = item.previousElementSibling;
    if (previousEl !== null && previousEl.tagName === 'I') {
      return removeClass(previousEl);
    }
  };

  /*
